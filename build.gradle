group 'io.markreddy'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "http://repository.apache.org/snapshots/"
    }
}

dependencies {
    compile group: 'org.apache.flink', name: 'flink-streaming-java_2.11', version: '1.0.2'
    compile group: 'org.apache.flink', name: 'flink-streaming-scala_2.11', version: '1.0.2'
    compile group: 'org.apache.flink', name: 'flink-connector-kafka-0.9_2.11', version: '1.0.2'
    compile group: 'org.apache.flink', name: 'flink-connector-elasticsearch2_2.11', version: '1.1-SNAPSHOT'
    compile group: 'org.elasticsearch', name: 'elasticsearch', version: '2.3.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
